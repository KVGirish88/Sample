<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philips TVM Fun League 2025 - Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">
      Philips TVM Fun League 2025 - Anime Team Scoreboard
    </h1>

    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table class="min-w-full text-sm text-gray-700">
        <thead class="bg-purple-100 text-purple-900">
          <tr>
            <th class="text-left px-4 py-2">Team</th>
            <th class="text-right px-4 py-2">Points</th>
          </tr>
        </thead>
        <tbody id="score-table">
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <h2 class="text-xl font-semibold mt-10 mb-4 text-center">Event Highlights</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <img src="images/event1.jpg" alt="Event 1" class="rounded-lg shadow">
      <img src="images/event2.jpg" alt="Event 2" class="rounded-lg shadow">
      <img src="images/event3.jpg" alt="Event 3" class="rounded-lg shadow">
      <img src="images/event4.jpg" alt="Event 4" class="rounded-lg shadow">
    </div>

    <p class="text-center text-gray-500 text-xs mt-6">
      Last updated: <span id="last-updated">Loading...</span>
    </p>
  </div>

  <script>
    fetch('data/scores.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('score-table');
        data.teams.forEach(team => {
          const row = `<tr class="border-t">
            <td class="px-4 py-2">${team.name}</td>
            <td class="text-right px-4 py-2 font-bold">${team.points}</td>
          </tr>`;
          table.innerHTML += row;
        });
        document.getElementById('last-updated').textContent = data.last_updated;
      });
  </script>

</body>
</html>
